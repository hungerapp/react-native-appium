name: BrowserStack - E2E Tests

on:
  schedule:
    - cron: "0 0 * * *" # run every day at 00:00
  workflow_dispatch:
    inputs:
      tags:
        description: "要運行的測試標籤 (例如: regression, login)"
        required: false
        default: ""
      platform:
        description: "測試平台"
        required: true
        type: choice
        options:
          - android
          - ios
      device_count:
        description: "並行設備數量"
        required: true
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4
        default: "1"

env:
  PYTHON_VERSION: "3.9"
  IS_CI: "true"

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Test Directories
        run: |
          mkdir -p allure-results
          mkdir -p allure-report
          mkdir -p screenshots
          mkdir -p test-results

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          TEST_ENV=github_actions
          IS_CI=true
          APPIUM_OS=${{ github.event.inputs.platform }}
          BROWSERSTACK_USERNAME=${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY=${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_APP_ID=${{ secrets.BROWSERSTACK_APP_ID }}
          BROWSERSTACK_DEVICE_NAME=${{ github.event.inputs.platform == 'android' && 'Google Pixel 7' || 'iPhone 15 Pro' }}
          BROWSERSTACK_OS_VERSION=${{ github.event.inputs.platform == 'android' && '14.0' || '17.5' }}
          BROWSERSTACK_PROJECT_NAME=App E2E Tests
          BROWSERSTACK_BUILD_NAME=GitHub Actions Build
          BROWSERSTACK_SESSION_NAME=E2E Test Session
          BROWSERSTACK_HUB_URL=https://hub-cloud.browserstack.com/wd/hub
          DEVICE_COUNT=${{ github.event.inputs.device_count }}
          NO_RESET=True
          AUTO_ACCEPT_ALERTS=True
          IMPLICIT_WAIT=25
          PLATFORM_NAME=${{ github.event.inputs.platform == 'android' && 'Android' || 'iOS' }}
          AUTOMATION_NAME=${{ github.event.inputs.platform == 'android' && 'UiAutomator2' || 'XCUITest' }}
          EOF

      - name: Run tests
        run: |
          echo "Running ${{ github.event.inputs.platform }} E2E tests..."

          # 安裝並啟動 BrowserStack 本地測試工具
          curl -L https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip -o BrowserStackLocal.zip
          unzip BrowserStackLocal.zip
          ./BrowserStackLocal --key ${{ secrets.BROWSERSTACK_ACCESS_KEY }} --daemon start

          # 運行測試
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tags }}" ]; then
            echo "Running manual trigger with tag: ${{ github.event.inputs.tags }}"
            python -m pytest -v -k "${{ github.event.inputs.tags }}"
          else
            echo "Running all tests (scheduled or manual without tag)"
            python -m pytest -v
          fi

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: |
            allure-results/**/attachments/*
            allure-results/**/*.png
            allure-results/**/*.jpg
            allure-results/**/*.jpeg
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            allure-results/
            test-output/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `❌ 測試失敗: ${context.workflow} - ${context.job}\n\n` +
              `測試平台: ${{ github.event.inputs.platform }}\n` +
              `設備數量: ${{ github.event.inputs.device_count }}\n` +
              `測試標籤: ${{ github.event.inputs.tags || '全部' }}\n` +
              `詳情: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `測試失敗: ${context.workflow} - ${context.job}`,
              body: message
            });

  generate-report:
    name: Generate Allure Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
          report_name: mobile-allure-report
          report_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          allure_report: allure-report
          gh_pages: gh-pages
          github_run_num: ${{ github.run_number }}
          github_run_id: ${{ github.run_id }}
          github_repo: ${{ github.repository }}
          github_repo_owner: ${{ github.repository_owner }}
          github_tests_repo: ${{ github.repository }}
          github_server_url: ${{ github.server_url }}
